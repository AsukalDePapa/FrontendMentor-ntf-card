<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="dist/style.css">

</head>
<body>

  <div class="container">
    <article class="top">
      <img src="images/image-equilibrium.jpg" alt="img" class="equilibrium">
      <img src="images/icon-view.svg" alt="eye" class="view">
    </article>

    <article class="bottom">
      <h1><a href="#" class="head">Equilibrium #3429</a></h1>
      
      <p>Our Equilibrium collection promotes balance and calm.</p>
      
      <div class="bottom-bottom">
        <div class="price"> 
          <img src="images/icon-ethereum.svg" alt="etherium"> 
          <span>0.041 ETH</span> 
        </div>

        <div class="duration">
          <img src="images/icon-clock.svg" alt="clock">
          <span>3 days left</span>
        </div>
      </div>
      
      <div class="creator">
        <img src="images/image-avatar.png" alt="avatar">
        <span>Creation of </span>
        <a href="#">Jules Wyvern</a> 
      </div>
    </article>
  </div>

 

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.linkedin.com/in/jerickson-tomajin-659a2a254/">Jerickson Tomajin</a>.
  </div>
</body>
</html>
